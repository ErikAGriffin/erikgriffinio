<!DOCTYPE html>
<html>

    <script type="text/javascript" src="components/jquery/dist/jquery.min.js"></script>

    <link rel="stylesheet" href="components/animate.css/animate.min.css" />

    <link rel="stylesheet" href="components/fullpage.js/jquery.fullPage.css" />
    <script type="text/javascript" src="components/fullpage.js/vendors/jquery.slimscroll.min.js"></script>

          <li class="pure-u-1 pure-u-sm-1-3">
            <a><img src="images/mail.png" /></a>

            <a href="https://uk.linkedin.com/in/ErikAGriffin" alt="LinkedIn" target="_blank">

        </ul>
